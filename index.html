兒科名醫陳以誠被指在2009年，<br>
處理一名男嬰手指上的傷口不當，<br>
致其手指其中一節壞死需截除。<p>
陳以誠於去年醫務委員會的紀律聆訊當中，<br>
兩項專業失當指控成立，罰停牌半年。<p>
陳不服提出上訴，<br>
高等法院今日（27日）頒判詞，<br>
裁定由於醫委會聆訊時無全盤考慮所有證據，<br>
判決不穩妥，<br>
陳以誠上訴得直推翻指控。<p>

陳以誠接受訪問時坦承，<br>
裁決還自己一個公道，<br>
又稱過去十年案件受公眾高度關注，<br>
對醫生而言是「幾慘」，<br>
不過他認為真相與公義是最重要，<br>
今次裁決亦反映專業自主的聆訊亦必須要公道。<p><hr>
